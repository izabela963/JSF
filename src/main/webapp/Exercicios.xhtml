<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" lang="en">
<h:head>
	<title>Exercicios JSF</title>
	<meta charset="utf-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
		integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
		crossorigin="anonymous" />
</h:head>
<h:body>
	<h:form>
		<strong><h:outputLabel value="EXERCÍCIO 1:" /></strong>
		<br />
		<br />
		<h:inputText id="valor1" value="#{exerciciosController.valor1}" />
		<h:inputText id="valor2" value="#{exerciciosController.valor2}" />
		<br />
		<h:commandButton id="somar" value=" + "
			action="#{exerciciosController.somar}" />
		<h:commandButton id="subtrair" value=" - "
			action="#{exerciciosController.subtrair}" />
		<h:commandButton id="multiplicar" value=" * "
			action="#{exerciciosController.multiplicar}" />
		<h:commandButton id="dividir" value=" / "
			action="#{exerciciosController.dividir}" />
		<br />
		<h:outputLabel value="RESULTADO = #{exerciciosController.resultado}" />
		<br />
		<br />

		<strong><h:outputLabel value="EXERCÍCIO 2:" /></strong>
		<br />
		<br />
		<h:inputText id="texto" value="#{exerciciosController.texto}" />
		<br />
		<h:commandButton id="maiuscula" value=" Maiúscula "
			action="#{exerciciosController.maiuscula}" />
		<h:commandButton id="minuscula" value=" Minúscula "
			action="#{exerciciosController.minuscula}" />
		<br />
		<h:outputLabel value="Alteração: #{exerciciosController.novoTexto}" />
		<br />
		<br />

		<strong><h:outputLabel value="EXERCÍCIO 3:" /></strong>
		<br />
		<br />
		<h:outputLabel value="Qual a sua linguagem de programação favorita?" />
		<br />
		<h:selectBooleanCheckbox id="JAVA"
			value="#{exerciciosController.java}">JAVA </h:selectBooleanCheckbox>
		<br />
		<h:selectBooleanCheckbox id="PHP">PHP </h:selectBooleanCheckbox>
		<br />
		<h:selectBooleanCheckbox id="Python"
			value="#{exerciciosController.python}">Python </h:selectBooleanCheckbox>
		<br />
		<h:selectBooleanCheckbox id="CMaisMais"
			value="#{exerciciosController.cMaisMais}">C++ </h:selectBooleanCheckbox>
		<br />
		<br />

		<strong><h:outputLabel value="EXERCÍCIO 4:" /></strong>
		<br />
		<br />
		<div class="from-group">
			<h:outputLabel value="Selecione seu estado:  " />
			<h:selectOneMenu id="uf" value="#{exerciciosController.uf}">
				<f:selectItems value="#{exerciciosController.listaUf}" />
			</h:selectOneMenu>
		</div>
		<br />
		<br />

		<div>
			<strong><h:outputLabel value="EXERCÍCIO 5:" /></strong> <br /> <br />
			<h:outputLabel value="Qual o seu sexo: " />
			<h:selectOneRadio>
				<f:selectItems value="#{exerciciosController.listaSexo}"/>
			</h:selectOneRadio>
			<br /> <br />
		</div>
		<strong><h:outputLabel value="EXERCÍCIO 6:" /></strong>
		<br />
		<br />
		<h:inputText id="numero" value="#{exerciciosController.numero}" />
		<br />
		<h:commandButton id="formatar" value=" Formatar "
			action="#{exerciciosController.formatar}" />
		<br />
		<h:outputLabel id="exercicio6Formatado"
				value="#{exerciciosController.numeroFormatado}">
				<f:convertNumber currencyCode="BRL" type="currency" />
			</h:outputLabel>
	</h:form>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
		integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
		crossorigin="anonymous"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
		integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
		crossorigin="anonymous"></script>
</h:body>
</html>
